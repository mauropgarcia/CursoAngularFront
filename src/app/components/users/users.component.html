<div class="row">
  <div class="col-lg-12">
    <div class="card">
      <div class="card-header text-blue">BAT Lista de Usu√°rios</div>
      <div class="card-body">
        <table class='table-sm table-striped table-hover' *ngIf="ResponseUsers">
          <tr class='table-success'>
            <td>ID</td>
            <td>Nome</td>
            <td>Sobrenome</td>
            <td></td>
          </tr>
          <tbody>
            <tr *ngFor="let User of ResponseUsers.data">
              <td>{{User.id}}</td>
              <td>{{User.first_name}}</td>
              <td>{{User.last_name}}</td>
              <td></td>
            </tr>
          </tbody>
        </table>

      </div>
      <div class="card-footer">Footer</div>
    </div>
  </div>
</div>
