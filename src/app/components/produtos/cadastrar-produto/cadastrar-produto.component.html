<h1 class="my-3 text-primary">Cadastrar Produto</h1>
<div class="card shaddow">
  <form action="" class="m-3">
    <div class="row">
      <div class="col-md-12">
        <div class="form-group">
          <label for="nome">Nome do produto</label>
          <input
              type="text"
              class="form-control"
              placeholder="Digite o nome do produto"
              name="nomeProduto" [(ngModel)]="produto.nome"
            />
        </div>
      </div>
    </div>
    <!--fim da row -->
    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label for="validade">Validade do produto</label>
          <input
             type="date"
             class="form-control"
             name="validade" [(ngModel)]="produto.validade"
             />
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label for="preco">Pre√ßo do produto</label>
          <input
             type="number"
             class="form-control"
             placeholder="0.00"
             name="preco" [(ngModel)]="produto.preco"
          />
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <button routerLink="/produtos" class="btn btn-default">
          Voltar
        </button>
        <button (click)="salvarProduto()" class="btn btn-success float-right">
          Salvar
        </button>
      </div>
    </div>
  </form>
</div>
