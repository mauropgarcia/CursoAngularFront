<h1 class="my-3 text-primary">
  Listar produtos
  <button routerLink="/produtos/cadastrar" type="button" class="btn btn-success mt-2 float-right">
    Cadastrar
  </button>
</h1>

<div class="card shaddow">
  <table class="table table-striped">
    <thead>
      <tr>
        <th>
          #
        </th>
        <th>
          Nome
        </th>
        <th>
          Valor
        </th>
        <th>
          Validade
        </th>
        <th>
          Ações
        </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let prod of listaProdutos">
        <td>
          {{prod.id}}
        </td>
        <td>
          {{prod.nome}}
        </td>
        <td>
          {{prod.preco | currency:"BRL"}}
        </td>
        <td>
          {{prod.validade | date:"shortDate"}}
        </td>
        <td>
          <button class="btn btn-warning" routerLink="/produtos/atualizar/{{prod.id}}">
            <i class="fa fa-pencil"></i>
          </button>

          <button class="btn btn-danger ml-2"
          [swal]="{
             title:'Atenção',
             text:'Deseja realmente excluir o produto'+prod.nome+'?',
             showDenyButton:true,
             denyButtonText:'Não',
             confirmButtonText:'Sim, excluir',
             icon:'warning'
          }"
          (confirm)="deletar(prod)"
          >
            <i class="fa fa-trash-o"></i>
          </button>
        </td>
      </tr>
    </tbody>
  </table>

</div>
