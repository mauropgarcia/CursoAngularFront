<h1 class="my-3 text-primary">
  Listar Usuarios
  <button routerLink="/usuarios/cadastrar" type="button" class="btn btn-success mt-2 float-right">
    Cadastrar
  </button>
</h1>

<div class="card shaddow">
  <table class="table table-striped">
    <thead>
      <tr>
        <th>
          #
        </th>
        <th>
          Nome
        </th>
        <th>
          Idade
        </th>
        <th>
          Data Nascimento
        </th>
        <th>
          Ações
        </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let us of listaUsuarios">
        <td>
          {{us.id}}
        </td>
        <td>
          {{us.nome}}
        </td>
        <td>
          {{us.idade}}
        </td>
        <td>
          {{us.nascimento | date:"shortDate"}}
        </td>
        <td>
          <button class="btn btn-warning" routerLink="/usuarios/atualizar/{{us.id}}">
            <i class="fa fa-pencil"></i>
          </button>

          <button class="btn btn-danger ml-2"
          [swal]="{
             title:'Atenção',
             text:'Deseja realmente excluir o produto'+us.nome+'?',
             showDenyButton:true,
             denyButtonText:'Não',
             confirmButtonText:'Sim, excluir',
             icon:'warning'
          }"
          (confirm)="deletar(us)"
          >
            <i class="fa fa-trash-o"></i>
          </button>
        </td>
      </tr>
    </tbody>
  </table>

</div>
