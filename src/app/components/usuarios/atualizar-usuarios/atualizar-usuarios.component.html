<h1 class="my-3 text-primary">Cadastrar Usuário</h1>
<div class="card shaddow">
  <form action="" class="m-3">
    <div class="row">
      <div class="col-md-12">
        <div class="form-group">
          <label for="nome">Nome do Usuário</label>
          <input
              type="text"
              class="form-control"
              placeholder="Digite o nome do usuario"
              name="nomeUsuario" [(ngModel)]="usuario.nome"
            />
        </div>
      </div>
    </div>
    <!--fim da row -->
    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label for="nascimento">Data Nascimento</label>
          <input
             type="date"
             class="form-control"
             name="nascimento" [(ngModel)]="usuario.nascimento"
             />
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label for="idade">Idade</label>
          <input
             type="number"
             class="form-control"
             placeholder="0"
             name="idade" [(ngModel)]="usuario.idade"
          />
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <button routerLink="/usuarios" class="btn btn-default">
          Voltar
        </button>
        <button (click)="salvarUsuario()" class="btn btn-success float-right">
          Salvar
        </button>
      </div>
    </div>
  </form>
</div>
